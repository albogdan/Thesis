<!DOCTYPE html>
<meta charset="utf-8"/>
<html lang="en">
	<head>
		<meta name=\"viewport\" content=\"width=device-width, initial-scale=1, user-scalable=no\"/>
		<title>ESP32 Config Portal</title>
		<link rel="stylesheet" href="index.css">
		<script>
		function c(l){document.getElementById('s').value=l.innerText||l.textContent;
		p = l.nextElementSibling.classList.contains('l');
		document.getElementById('p').disabled = !p;
		if(p)document.getElementById('p').focus()};
		</script>
	</head>
	<body class="invert">
		<div class='wrap'>
			<h3>Connect to MQTT</h3><hr>
			<form method='get' action='mqttSave'>
				<div>
					<label for='server_ip'>Server IP Address</label><br/>
					<input id='server_ip' name='server_ip' length=32 placeholder='Enter Server IP' required><br/>
				</div>
				<div>
					<label for='port'>Server Port</label>
					<input id='port' name='port' length=64 type='port' placeholder='Enter Server Port' required><br/>
				</div>
				<div>
					<label for='username'>Username</label><br/>
					<input id='username' name='username' length=32 placeholder='Enter Username'  required><br/>
				</div>
				<div>
					<label for='password'>Password</label>
					<input id='password' name='password' length=64 type='password' placeholder='Enter password' required><br/>
				</div>
				<br>
				<div><button type='submit'>Save</button></div>
			</form>
			<br><hr>
			<div>
				<a href='/'><button>Back</button></a><br/>
			</div>
    </div>
	</body>
</html>
